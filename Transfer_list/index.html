<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="transfer-header">
        <h3>Transfer List</h3>
    </header>
    <div class="container">
        <div class="left-box" id="left">
        </div>
        <div class="middle-box" id="btn-box">
            <button type="submit" id="left-all">&lt;&lt;</button>
            <button type="submit" id="left-selected">&lt;</button>
            <button type="submit" id="right-selected">&gt;</button>
            <button type="submit" id="right-all">&gt;&gt;</button>
        </div>
        <div class="right-box" id="right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
